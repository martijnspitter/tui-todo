# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: tui-todo
    main: ./cmd/tui-todo
    ldflags: >-
      -X 'github.com/martijnspitter/tui-todo/internal/version.version={{ .Version }}'
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  use: github
  sort: asc
  groups:
    - title: "🚀 Features"
      regexp: "^feat[(\\w)]*:.*"
      order: 0
    - title: "🐛 Bug Fixes"
      regexp: "^fix[(\\w)]*:.*"
      order: 1
    - title: "🔧 Maintenance"
      regexp: "^(refactor|perf|style|chore)[(\\w)]*:.*"
      order: 2
    - title: "📚 Documentation"
      regexp: "^docs[(\\w)]*:.*"
      order: 3
    - title: "🧪 Tests"
      regexp: "^test[(\\w)]*:.*"
      order: 4
    - title: "🛠️ Build/CI"
      regexp: "^(build|ci)[(\\w)]*:.*"
      order: 5
  filters:
    exclude:
      - "^Merge pull request"
      - "^Merge branch"
  abbrev: 7 # Short commit hash length

brews:
  - name: tui-todo
    repository:
      owner: martijnspitter
      name: homebrew-tui-todo
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: goreleaser@github.com
    homepage: "https://github.com/martijnspitter/tui-todo"
    description: "Terminal-based todo application with rich features"
    caveats: |
      Thank you for installing TUI Todo!
      Run 'todo' to start the application.
    license: "MIT" # Replace with your actual license
    directory: Formula
    install: |
      bin.install "tui-todo" => "todo"  # This renames the binary when installing
    test: |
      system "#{bin}/todo", "--version"
